  <div class="login">
    <img src="img.jpeg" class="img-thumbnail d-none d-md-block float-start" style="width: 800px; height: 600px;">

    <div class="vLogin">
      <h2>User Login</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="#" onsubmit="return validateForm()">
              <div class="form-group">
                <input type="text" placeholder="USERNAME OR EMAIL" id="con_uname" name="con_fname"
                  class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="PASSWORD" id="con_password" name="con_lname"
                  class="form-control">
              </div>
              <div class="gridgum_select-box">
                <div class="gridgum_select-box-default square-box">
                  <input type="checkbox" name="remember_me" id="checkbox11">
                  <label for="checkbox11" class="m-0">REMEMBER ME</label>
                </div>
              </div>
              <p><a href="#">Forgot Password ?</a></p>
              <input type="submit" value="Submit" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
